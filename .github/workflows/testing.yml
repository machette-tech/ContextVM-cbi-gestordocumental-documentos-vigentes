name: ğŸ§ª Testing & Quality Assurance

on:
  push:
    branches: [dev, master, main]
  pull_request:
    branches: [dev, master, main]

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fsm-designer/package-lock.json
      
      - name: Install dependencies
        working-directory: ./fsm-designer
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./fsm-designer
        run: npm run lint

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fsm-designer/package-lock.json
      
      - name: Install dependencies
        working-directory: ./fsm-designer
        run: npm ci
      
      - name: Run Unit Tests with Coverage
        working-directory: ./fsm-designer
        run: npm run test:coverage
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: ./fsm-designer/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fsm-designer/package-lock.json
      
      - name: Install dependencies
        working-directory: ./fsm-designer
        run: npm ci
      
      - name: Build Application
        working-directory: ./fsm-designer
        run: npm run build
      
      - name: Check Build Size
        working-directory: ./fsm-designer
        run: |
          echo "ğŸ“¦ Build Size Report:"
          du -sh dist/
          du -sh dist/assets/*.js
          du -sh dist/assets/*.css
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: fsm-designer/dist/
          retention-days: 7

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fsm-designer/package-lock.json
      
      - name: Install dependencies
        working-directory: ./fsm-designer
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: ./fsm-designer
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: fsm-designer/dist/
      
      - name: Run E2E Tests
        working-directory: ./fsm-designer
        run: npx playwright test --project=${{ matrix.browser }}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: fsm-designer/playwright-report/
          retention-days: 7

  visual-regression:
    name: ğŸ“¸ Visual Regression Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fsm-designer/package-lock.json
      
      - name: Install dependencies
        working-directory: ./fsm-designer
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: ./fsm-designer
        run: npx playwright install --with-deps chromium
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: fsm-designer/dist/
      
      - name: Run Visual Regression Tests
        working-directory: ./fsm-designer
        run: npm run test:visual
      
      - name: Upload Visual Diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: fsm-designer/playwright-report/
          retention-days: 7

  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, e2e-tests, visual-regression]
    if: always()
    steps:
      - name: Check Test Results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "âŒ Quality gate failed!"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Build: ${{ needs.build.result }}"
            echo "E2E Tests: ${{ needs.e2e-tests.result }}"
            exit 1
          fi
          echo "âœ… All quality checks passed!"
          echo "Lint: âœ…"
          echo "Unit Tests: âœ…"
          echo "Build: âœ…"
          echo "E2E Tests: âœ…"
          echo "Visual Regression: ${{ needs.visual-regression.result }}"
